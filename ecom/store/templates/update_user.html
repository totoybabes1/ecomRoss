{% extends 'base.html' %} {% block content %}
<!-- Header -->
<header class="bg-dark py-5">
  <div class="text-center text-white">
    <h1 class="display-4 fw-bolder">UPDATE USER PROFILE</h1>
    <p class="lead fw-normal text-white-50 mb-0">Update User</p>
  </div>
</header>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="{% url 'update_user' %}" class="card-form">
        {% csrf_token %}

        <div class="form-section card">
          <div class="card-body">{{ user_form.as_p }}</div>
        </div>

        <div class="form-section text-center mt-4">
          <button type="submit" class="btn btn-submit">Update</button>
          <a
            href="{% url 'update_password' %}"
            class="btn btn-secondary btn-password"
            >Update Password</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
<style>
  body {
      background: #f1f1f1 !important;
    }
</style>
<style>
  
  header.bg-dark {
    background-color: #343a40;
    padding: 3rem 0;
  }

  header .display-4 {
    font-weight: 700;
  }

  .card-form {
    background-color: #f8f9fa;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }

  .form-section {
    margin-bottom: 2rem;
  }

  .form-section .card {
    border: 1px solid #ced4da;
    border-radius: 0.5rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }

  .form-section h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #343a40;
  }

  form input,
  form select {
    display: flex;
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    box-sizing: border-box;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="password"],
  form select {
    background: #fff;
  }

  form input::placeholder,
  form select::placeholder {
    color: #6c757d;
  }

  .btn-submit {
    background-color: #f0ad4e;
    border-color: #eea236;
    color: white;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 0.25rem;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .btn-submit:hover {
    background-color: #ec971f;
    border-color: #d58512;
  }

  .btn-password {
    margin-left: 1rem;
    background-color: #5cb85c;
    border-color: #4cae4c;
    color: white;
  }

  .btn-password:hover {
    background-color: #4cae4c;
    border-color: #398439;
  }
</style>
{% endblock %}
