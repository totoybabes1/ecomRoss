{% extends 'base.html' %}

{% block content %}
  {% load static %}

  <br /><br /><br />
  <div class="main-bg">
    
    <div class="box-container">
        <div id="a">
            <img src="{% static '/img/WALLPAPER1.png' %}" alt="Description of image" class="imagelogin">
        </div>

      <div class="col-sm-6 col-md-6">
        <div class="wrap-login100">
         <strong><span class="login100-form-title">LOGIN</span></strong>
          <form method="POST" action="{% url 'login' %}" class="login100-form validate-form p-l-55 p-r-55 p-t-20">
            {% csrf_token %}
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
              <input type="text" class="input100 form-control" id="username" name="username" placeholder="Username" />
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Please enter password">
              <input type="password" class="input100 form-control" id="password" name="password" placeholder="Password" />
              <span class="focus-input100"></span>
            </div>
            <div class="text-right p-t-13 p-b-23">
              <span class="txt1">Forgot</span>
              <a href="#" class="txt2">Username / Password?</a>
            </div>
            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">LOGIN</button>
            </div>
            <div class="flex-col-c p-t-140 p-b-40">
              <span class="txt1 p-b-9">Donâ€™t have an account?</span>
              <a href="#" class="txt3">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br /><br /><br /><br /><br />
{% endblock %}
